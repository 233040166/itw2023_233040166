<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        .container
        {
            margin: auto;
            border: 5px solid black;
            width: 600px;
            height: 600px;
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        .Box
        {
            width: 150px;
            height: 150px;
            background-color: purple;
        }

    </style>
</head>
<body>
   <div class="container">
    <div class="Box"></div>
    <div class="Box"></div>
    <div class="Box"></div>
   </div>
</body>
</html>
